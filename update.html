<html>    
   <head>    
            <title>{{t}}</title>    
        </head>    
        <style>       
            h1{    
                font-family:"Arial Black", Gadget, sans-serif;    
            }    
            body{    
                background-color:beige;    
            }    
        </style>    
    <body>    
        <h1>{{h}}</h1>    
        <hr>    
        <h3>Actualizar notas con referencias</h3>    
        <form action="/action3" method="POST">    
        {% for task in tasks %}    
            Unique Object ID : {{ task['_id'] }}<br/>    
        <input type="text" name="_id" value="{{ task['_id'] }}" hidden>    
        
        <table>    
        <tr>    
        <td>USUARIO</td><td> : </td><td><input type="text" name="usuario" value="{{ task['usuario'] }}" placeholder="{{ task['usuario'] }}"></td>    
        </tr>    
        <tr>    
        <td>EMAIL</td><td> : </td><td><textarea type="text" name="email" rows=1 cols=30 placeholder="{{ task['email'] }}"> {{ task['email'] }} </textarea></td>    
        </tr>    
        <tr>    
        <td>TELEFONO</td><td> : </td><td><input type="text" name="telefono" value="{{ task['telefono'] }}" placeholder="{{ task['date'] }}"></td>    
        </tr>    
        <tr>    
        <td>NOTAS</td><td> : </td><td><input type="text" name="notas" value="{{ task['notas'] }}" placeholder="{{ task['notas'] }}"></td>    
        </tr>    
        </table>    
        {% endfor %}    
            <button type="enviar"> actualizar nota </button>    
            <br/>    
        </form>    
        <a href="/">"volver listado de notas"</a>    
</body>    
</html>
